<!doctype html>
<html lang="en" >
  <head>
    
    <!-- Site favicon -->
    <link rel="shortcut icon" href="client/img/favicon.ico" type="image/x-icon" />
    
    <title>Project Atom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- foundation css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.3/css/foundation.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="/client/css/hover.css" rel="stylesheet" media="all">
                <script src="client/js/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/client/css/styles.css" type="text/css" />
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  
    <!-- Angular Route -->
    <script src="/bower_components/angular-route/angular-route.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>

    <body ng-app="project-atom">
    <div ng-controller="loginController">
    <nav class="top-bar" data-topbar role="navigation" >
  <ul class="title-area">
    <li class="name">
      <h1><a href="/#/">Project Atom</a></h1>
    </li>
   
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
 
  </ul>
  <ul class="left">
      <li><img  id="atomIcon" src="./client/img/atom.png"></img></li>
  </ul>

  <section class="top-bar-section">
    <!-- Left Nav Section -->
    <div ng-show="signedUp">
      You signed up, Now Login!
    </div>
    
    <!-- Right Nav Section -->
    <div ng-switch="loginData"> 
        <div ng-switch-when="false"> 
          <ul class="right">
             <li><a href="/#/levelOne">Start Game</a></li>
            <li><a ng-click="FacebookLogin()">Login</a></li>
            <li><a ng-click="FacebookSignup()">SignUp</a></li>
          </ul>
        </div>
        
        <div ng-switch-when="true" >
              <ul class="right">
                <li><a href="/#/levelOne">Start Game</a></li>
                <li><a ng-click="profiles()">Profile</a></li>
                <li><a ng-click="logOut()">Log Out</a></li>
              </ul>
        </div>
        <div ng-switch-default>
              <ul class="right">
                <li><a href="/#/levelOne">Start Game</a></li>
                <li><a ng-click="FacebookLogin()">Login</a></li>
                <li><a ng-click="FacebookSignup()">SignUp</a></li>
              </ul>
        </div>
   </div>
    
  </section>
  </nav>
  
    <div ng-view>
      
    </div> 

      <div id="Profile" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      
          <div class="moleculeBackground">
              <img class="moleculeBackgroundImage" src="{{userdata.profilePic}}">
          </div>
      
        <div class="row">
          <div class="large-5 medium-5 small-12 columns">
            <h3 style="text-align: center;">{{userdata.displayName}}</h3>
            
          </div>
          <div class="large-6 medium-6 small-12 columns">
            <img src="client/img/molecules2.png" style="float:left;"></img>
            <h3 style="text-align: center; float: left; padding-left: 30px;">{{userdata.coins}} Molecules</h3>
            
            
          </div>
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    
      </div>
      
    </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
        <script type="text/javascript" src="client/js/main.js"></script>
        
        <script>
            $(document).foundation();
        </script>
  </body>
</html>

</html>
